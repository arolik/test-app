<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="app-wrapper">
        <div class="app-view-message">
            <input class="app-view-message_item" type="text" id="viewMessage" />
        </div>

        <div class="app-view-list-messages" id="listMessages">

        </div>

        <div class="app-buttons">
            <div class="app-buttons-block-text_message">
                <input class="app-buttons_enter-message_item" type="text" id="enterMessage" />
            </div>
            <div class="app-buttons-block-send_message">
                <input class="app-buttons_send-message_item" type="button" value="Send" id="sendMessage" />
            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>
</html>
